<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
		  content="ie=edge">
	<link rel="stylesheet"
		  href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Weather App UI</title>
</head>
<body>

<div class="container">
	<div class="left-info">
		<div class="pic-gradient"></div>
		<div class="today-info">
			<h2>Saturday</h2>
			<span>13 January 2024</span>
			<div>
				<i class='bx bx-current-location'></i>
				<span>Bishkek, KG</span>
			</div>
		</div>
		<div class="today-weather">
			<i class='bx bx-sun' ></i>
			<h1 class="weather-temp">
				13°C
			</h1>
			<h3>Sunny</h3>
		</div>
	</div>

	<div class="right-info">
		<div class="day-info">
			<div>
				<span class="title">PRECIPITATION</span>
				<span class="title">4 %</span>
			</div>
			<div>
				<span class="title">HUMIDITY</span>
				<span class="title">34 %</span>
			</div>
			<div>
				<span class="title">WIND SPEED</span>
				<span class="title">6 km/h</span>
			</div>
		</div>

		<ul class="days-list">
			<li>
				<i class='bx bx-cloud'></i>
				<span>Sun</span>
				<span class="day-temp">10°C</span>
			</li>
			<li>
				<i class='bx bx-cloud-rain'></i>
				<span>Mon</span>
				<span class="day-temp">7°C</span>
			</li>
			<li>
				<i class='bx bx-cloud-snow'></i>
				<span>Tue</span>
				<span class="day-temp">-2°C</span>
			</li>
			<li>
				<i class='bx bx-cloud-lightning'></i>
				<span>Wen</span>
				<span class="day-temp">6°C</span>
			</li>
		</ul>

		<div class="btn-container">
			<button class="loc-button">Search Location</button>
		</div>

	</div>

</div>

<script src="index.js"></script>
</body>
</html>
